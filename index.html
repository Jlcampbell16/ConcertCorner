  <!-- Compiled and minified CSS -->

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">

<body>
  <p id="location"></p>
  <div id="map"></div>
  <div id="events"></div>
  <script src="assets/javascript/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQGrIsrbC1Ev4751eCv1rk5oftWhs5_rk&callback=initMap"" async defer></script>

<div class=" w3-container w3-teal">
  <h2>Search For A Concert Near You!</h2>
</div>

<form class="w3-container">
  <label class="w3-text-teal"><b>Artist or Band</b></label>
  <input class="w3-input w3-border w3-light-grey" id="artistInput" type="text">

  <label class="w3-text-teal"><b>City</b></label>
  <input class="w3-input w3-border w3-light-grey" id="cityInput" type="text">

  <button class="w3-btn w3-blue-grey" id="submitBtn">Search</button>
</form>
<div class="col-md-6 mb-4">
    <div>
      <h3><strong>Results for: </strong></h3>
      <p > <span id="artistDisplay"></span> near <span id="cityDisplay"></span></p>
    </div>

<div class="row">

  <!--Grid column-->
  <!-- Search Results -->

    <br>
    <br>
    <!--Card-->
    <div class="card card-cascade narrower">

      <!--Card image-->
      <div class="view view-cascade gradient-card-header blue-gradient">
        <h5 class="mb-0">Regular map</h5>
      </div>
      <!--/Card image-->

      <!--Card content-->
      <div class="card-body card-body-cascade text-center">

        <!--Google map-->
        <div id="map-container-google-8" class="z-depth-1-half map-container-5" style="height: 300px">
          <iframe src="https://maps.google.com/maps?q=Barcelona&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
            style="border:0" allowfullscreen></iframe>
        </div>

      </div>
      <!--/.Card content-->

    </div>
    <!--/.Card-->

  </div>
  <!--Grid column-->

  <!--Grid column-->
  <div class="col-md-6 mb-4">

    <!--Card-->
    <div class="card card-cascade narrower">

      <!--Card image-->
      <div class="view view-cascade gradient-card-header peach-gradient">
        <h5 class="mb-0">Custom map</h5>
      </div>
      <!--/Card image-->

      <!--Card content-->
      <div class="card-body card-body-cascade text-center">

        <!--Google map-->
        <div id="map-container-google-9" class="z-depth-1-half map-container-5" style="height: 300px">
          <iframe src="https://maps.google.com/maps?q=Madryt&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
            style="border:0" allowfullscreen></iframe>
        </div>


      </div>
      <!--/.Card content-->

    </div>
    <!--/.Card-->

  </div>
  <!--Grid column-->

</div>

    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDQGrIsrbC1Ev4751eCv1rk5oftWhs5_rk"

  <!-- TicketMaster API -->
