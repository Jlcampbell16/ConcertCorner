<!DOCTYPE html>

<html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Concert Corner</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <header>
    <img src="assets/images/cc_header.png" id="logo">
  </header>

  <div class=" w3-container w3-teal">
    <h2>Search For A Concert Near You!</h2>
  </div>
<!-- seach bar form -->
  <form class="w3-container">
    <label class="w3-text-teal"><b>Artist or Band</b></label>
    <input class="w3-input w3-border w3-light-grey" id="artistInput" type="text">

    <label class="w3-text-teal"><b>City</b></label>
    <input class="w3-input w3-border w3-light-grey" id="cityInput" type="text">

    <button class="w3-btn w3-blue-grey" id="submitBtn">Search</button>
  </form>


 <!-- event card -->
  <div class="row">
    <div class="eventCard" class="col-md-6">
    </div>
    <div id="map" class="col-md-6"></div>
  </div>


  <div class="row">
    <div class="card card-cascade narrower">
      <div class="view view-cascade gradient-card-header blue-gradient">
      </div>
    </div>
  </div>
 
  <!--Grid column-->
  <div class="col-md-6 mb-4">

    <div class="card card-cascade narrower"></div>

  </div>

  <!-- Link to Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

  <!-- Our Javascript -->
  <script src="assets/javascript/script.js"></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCXO3LNggc901UhQiY7VmNe3jTlSCgMHWk"
    async defer></script>

</body>

</html>
